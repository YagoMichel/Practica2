<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de yago</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section class="store-section">
        <h1>Bienvenido a tienda de yago</h1>
        <div class="store-cards">
            <div class="big-card">
                <div class="big-card-image-container">
                    <img src="https://img.freepik.com/vector-premium/pantalla-computadora-tablet-pc-telefono-movil-pantalla-abstracta-colores_47012-9.jpg" alt="Imagen de Producto">
                </div>
                <h2>Productos nuevos</h2>
            </div>
            <div class="small-card">
                <div class="small-card-icon-container">
                    <img src="https://static.vecteezy.com/system/resources/previews/002/363/076/non_2x/computer-icon-free-vector.jpg" alt="Icono">
                </div>
                <h3>Computadoras</h3>
            </div>
            <div class="small-card">
                <div class="small-card-icon-container">
                    <img src="https://cdn-icons-png.freepik.com/512/41/41652.png" alt="Icono">
                </div>
                <h3>Celulares</h3>
            </div>
            <div class="small-card">
                <div class="small-card-icon-container">
                    <img src="https://images.icon-icons.com/2665/PNG/512/tablet_icon_161247.png" alt="Icono">
                </div>
                <h3>Tabletas</h3>
            </div>
            <div class="small-card">
                <h3>Saber más</h3>
            </div>
        </div>
    </section>


    <section class="form-section">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 tienda Santiago Michel Hernández</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
